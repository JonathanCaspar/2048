<!DOCTYPE html>
<html>
<head>
	<title>Jeu 2048 - IFT3225</title>
	<link rel="stylesheet" type="text/css" href="styles/2048-game-style.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
	<script src="js/utils.js"></script>

	<script src="js/Game.js"></script>

</head>
<body>
	<h1>Jeu 2048 (pour mon EG Aguel)</h1>
	<div id="game-container">
		<div id="movement-counter-wrapper">
			<span id="movement-counter"></span>
		</div>
		<div id="message-wrapper">
			<div id="win-message">
				<span>Vous avez gagné <br>en <span id="win-movements"></span> coups ! <br><br>Félicitations !</span>
				<a class="restart-button">Recommencer</a>
			</div>
			<div id="game-over-message">
				<span>Vous avez perdu <br>après <span id="lose-movements"></span> coups.. <br><br>Votre tuile maximale <br>a été de <span id="lose-max-tile"></span>.</span>
				<a class="restart-button">Recommencer</a>
			</div>
		</div>
		<div class="grid">
			
		</div>
	<div>
